<!DOCTYPE html>
<html>

<head>
    <title>Privacy Shield</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 10px;
        }

        h2 {
            font-size: 16px;
        }

        button {
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h2>Privacy Shield - No Tracking</h2>
    <p>Tracking Scripts are Blocked</p>
    <button id="toggle">Disable</button>
    <script>
        document.getElementById("toggle").addEventListener("click", function () {
            alert("Tracking Protection is Active!");
        });

    </script>
</body>

</html>
